<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seho Lim</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Orbitron:700|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body ng-app="portfolioApp">
    <section id="section-header">
        <div id="header-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div id="header-contents-wrapper">
                        <span class="header-contents">About</span>
                        <span class="header-contents">Projects</span>
                        <span class="header-contents">Experience</span>
                        <span class="header-contents">Resume</span>
                        <span class="header-contents">Contact</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="section-main" ng-controller="mainController">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-4 profile-image-buttons">
                    <img src="d.jpg" alt="profile_pic" id="profile_img">
                    {{profile.firstName}}
                    {{profile.lastName}}
                </div>
                <div class="col-md-8 profile-description">
                    
                    {{profile.firstName}}
                    {{profile.lastName}}
                </div>
            </div>

            <div class="row">
                <div class="col">col</div>
                <div class="col">col</div>
                <div class="w-100"></div>
                <div class="col">col</div>
                <div class="col">col</div>
            </div>

        </div>
    </section>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
